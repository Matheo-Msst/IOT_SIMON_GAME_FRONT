{% extends "base.html" %}

{% block title %}Connexion - Simon Communautaire{% endblock %}

{% block content %}
<style>
    .login-container {
        max-width: 450px;
        margin: 2rem auto;
    }

    .login-card {
        background: white;
        border-radius: 1.5rem;
        padding: 3rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        animation: fadeInUp 0.6s ease;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .login-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .login-header h2 {
        color: var(--dark);
        font-size: 2rem;
        margin-bottom: 0.5rem;
    }

    .login-header p {
        color: #64748b;
    }

    .icon-input {
        position: relative;
    }

    .icon-input::before {
        content: attr(data-icon);
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1.2rem;
    }

    .icon-input input {
        padding-left: 3rem;
    }

    .submit-btn {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        color: white;
        border: none;
        border-radius: 0.5rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 1rem;
    }

    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
    }

    .register-link {
        text-align: center;
        margin-top: 1.5rem;
        color: #64748b;
    }

    .register-link a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
    }

    .register-link a:hover {
        color: var(--primary-dark);
    }

    .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 2rem 0;
        color: #94a3b8;
    }

    .divider::before,
    .divider::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid #e2e8f0;
    }

    .divider span {
        padding: 0 1rem;
        font-size: 0.875rem;
    }
</style>

<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2>ðŸ”‘ Connexion</h2>
            <p>AccÃ©dez Ã  votre compte Simon</p>
        </div>

        <form method="POST" action="/login">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <div class="icon-input" data-icon="ðŸ‘¤">
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        placeholder="Entrez votre nom d'utilisateur"
                        autocomplete="username"
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <div class="icon-input" data-icon="ðŸ”’">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        placeholder="Entrez votre mot de passe"
                        autocomplete="current-password"
                    >
                </div>
            </div>

            <button type="submit" class="submit-btn">
                Se connecter
            </button>
        </form>

        <div class="divider">
            <span>OU</span>
        </div>

        <div class="register-link">
            Pas encore de compte ? <a href="/register">Inscrivez-vous</a>
        </div>
    </div>
</div>
{% endblock %}
